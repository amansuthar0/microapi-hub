name: Deploy Frontend (Vercel)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        working-directory: clients/web
        run: npm install

      - name: Run linting
        working-directory: clients/web
        run: |
          if [ -f .eslintrc.json ] || [ -f .eslintrc.js ] || [ -f eslint.config.js ]; then
            npm run lint || true
          else
            echo "ESLint not configured, skipping lint step"
          fi

      - name: Build frontend
        working-directory: clients/web
        run: npm run build

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: clients/web
          vercel-args: ${{ github.event_name == 'pull_request' && '--force' || '--prod --force' }}

      - name: Wait for deployment
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: sleep 10

      - name: Frontend smoke test (discovery)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          DEPLOYMENT_URL=$(echo ${{ secrets.VERCEL_DEPLOYMENT_URL }} || echo "https://${{ secrets.VERCEL_PROJECT_ID }}.vercel.app")
          curl -f -sS "${DEPLOYMENT_URL}/.well-known/x402" || echo "Discovery endpoint not available (may need provider API)"
          echo "Frontend deployed successfully"

